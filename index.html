<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Osmanya Text Converter</title>
 
   </head>
 <body>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
     <div class="container-fluid">
       <a class="navbar-brand">𐒙𐒈𐒑𐒖𐒒𐒕𐒖</a>
     </div>
    </header>
 <div class="mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
     <h3 class="display-4">Convert Latin alphabet to Osmanya characters</h1>
     <p class="lead">* Use ' for 𐒀 or alef</p>
   </div>
 </div>
 <div class="row align-items-md-stretch">
       <div class="col-md-6">
 <textarea class="form-control form-control-lg" id=latin cols="50" rows="10" placeholder="Enter"></textarea>
 </div>
     <div class="col-md-6">
 <textarea class="form-control form-control-lg" id=result readonly="true" cols="50" rows="10" placeholder=""></textarea>
 <div class="d-flex align-items-end flex-column">
 <div class="p-2"><button type="button" id="copy-button" class="btn btn-primary btn-lg">Copy</button></div>
 </div>
 </div>
 </div>
 </body>
 <script src="js/osmanya.js"></script>
 </html>
